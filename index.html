<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div id="logo">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" />
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input name="email" value="" required="required" type="email" placeholder="Email" />
        <input name="password" required="required" type="password" placeholder="Senha" />
        <button id="entrar" type="submit">Entrar</button>
      </form>
  </header>
  
  <section id="formCompleto">
    <main class="formulario1">
      <form id="evaluation-form" action="" method="get" style="flex-direction: column">
        <section id="title-Form">
          <h1>Formulário de Avaliação</h1>
        </section>
        <section id="nome-email">
          <div class="dados-iniciais">
            <input id="input-name" type="text" name="nome" placeholder="Nome" required />
            <input id="input-lastname" type="text" name="sobrenome" placeholder="Sobrenome" required />
          </div>
          <div id="email-casa">
            <input id="input-email" type="email" name="email" placeholder="Email" required />
            <br />
            <label for="house">Casa:</label>
            <br />
            <select name="house" id="house">
              <option value="Gitnória">Gitnória</option>
              <option value="Reactpuff">Reactpuff</option>
              <option value="Corvinode">Corvinode</option>
              <option value="Pytherina">Pytherina</option>
            </select>
          </div>
        </section>
        <section class="qual-sua-familia">
          <div class="container-qual-sua-familia">
            <label for="familia" id="label-family">Qual sua família?</label>
            <br />
            <input type="radio" id="front" name="family" value="Frontend" />
            <label for="front">Família Frontend</label>
            <br />
            <input type="radio" id="back" name="family" value="Backend" />
            <label for="back">Família Backend</label>
            <br />
            <input type="radio" id="fullstack" name="family" value="FullStack" />
            <label for="fullstack">Família FullStack</label>
          </div>
          <div class="container-qual-conteudo">
            <label for="conteudo" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <br />
            <input type="checkbox" id="checkboxes" class="subject" value="HoFs" />HoFs
            <input type="checkbox" id="checkboxes" class="subject" value="Jest" />Jest
            <input type="checkbox" id="checkboxes" class="subject" value="Promises" />Promises
            <input type="checkbox" id="checkboxes" class="subject" value="React" />React
            <input type="checkbox" id="checkboxes" class="subject" value="SQL" />SQL
            <input type="checkbox" id="checkboxes" class="subject" value="Jest" />Python
          </div>
        </section>
        <section class="avaliacao">
          <div class="avalia-trybe">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <br />
            <input type="radio" id="rate1" name="rate" value="1" />
            <label for="rate1">1</label>
        
            <input type="radio" id="rate2" name="rate" value="2" />
            <label for="rate2">2</label>
        
            <input type="radio" id="rate3" name="rate" value="3" />
            <label for="rate3">3</label>
        
            <input type="radio" id="rate4" name="rate" value="4" />
            <label for="rate4">4</label>
        
            <input type="radio" id="rate5" name="rate" value="5" />
            <label for="rate5">5</label>
        
            <input type="radio" id="rate6" name="rate" value="6" />
            <label for="rate6">6</label>
        
            <input type="radio" id="rate7" name="rate" value="7" />
            <label for="rate7">7</label>
        
            <input type="radio" id="rate8" name="rate" value="8" />
            <label for="rate8">8</label>
        
            <input type="radio" id="rate9" name="rate" value="9" />
            <label for="rate9">9</label>
        
            <input type="radio" id="rate10" name="rate" value="10" />
            <label for="rate10">10</label>
          </div>
        </section>
        <section class="comentario">
            <label class="textarea">Deixe seu comentário:</label>
            <br />
            <textarea name="comentario" cols="50" rows="25"></textarea>
        </section>
        <section class="acordo">
          <div class="concorda-infos">
            <input type="checkbox" id="agreement" />
            <label id="label-infos">Você concorda com o uso das informações acima?</label>
          </div>
        </section>
        <section class="enviar">
          <div class="botao-enviar">
            <button type="submit" class="submit-button" name="submit" id="submit">Enviar</button>
          </div>
        </section>
      </form>
      <div id="brazao">
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" style="height: 500px" />
      </div>
    </main>
  </section>
  
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>
</html>
